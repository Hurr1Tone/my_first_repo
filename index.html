<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Git training</title>
</head>
<body> 
    <div class="container">
        <div class="user_data">
            <div class="user_content">
                <div class="form_title">
                    <h2>Contact form</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, similique.</p>

                    <form action="">
                        <div class="user flex">
                            <div class="column_1">
                                <label for="first_name">Your name</label>
                            </div>
                            <div class="column2">
                                <div class="inner_column1"><input id="first_name" type="text" placeholder="First Name"></div>
                                <div class="inner_column1"><input type="text" placeholder="Last Name"></div>
                            </div>
                        </div>
                        <div class="mail flex">
                            <div class="column_1">
                                <label for="your_email">Your email</label>
                            </div>
                            <div class="column2">
                                <div class="inner_column2"><input id="your_email" type="email" placeholder="your_email@mail.com"></div>
                            </div>
                        </div>

                        <div class="telephone flex">
                            <div class="column_1">
                                <label for="phone">Phone*</label>
                            </div>
                            <div class="column2">
                                <div class="inner_column3"><input id="phone"type="tel" placeholder="000"></div>
                                <div class="inner_column3"><input type="tel" placeholder="000"></div>
                                <div class="inner_column3"><input type="tel" placeholder="0000"></div>
                            </div>
                        </div>
                        
                        <div class="msg_sub flex">
                            <div class="column1"><label for="message">Message Subject</label></div>
                            <div class="column2">
                                <select name="" id="message">
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="message_area flex">
                            <div class="column1"><label for="message_area">Message*</label></div>
                            <div class="column2"><textarea name="" id="message_area"></textarea></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
